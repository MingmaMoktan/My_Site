{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}">

    <style>
        /* Body layout */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        a {
            color: #1e90ff;
        }
        a:hover {
            color: #63b3ed;
            text-decoration: none;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #e0e0e0;
        }
        .navbar-dark .navbar-nav .nav-link:hover {
            color: #63b3ed;
        }

        /* Navbar auto-hide */
        #main-navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1030;
            transition: top 0.3s;
        }

        /* Main content exactly fits between header & footer */
        main {
            flex: 1;
            min-height: calc(100vh - 70px - 60px); /* navbar 70px + footer 60px */
            display: flex;
            flex-direction: column;
            justify-content: center; /* center vertically */
            padding: 0;
        }

        /* Footer (updated spacing only) */
        footer {
            background-color: #1f1f1f;
            color: #a0a0a0;
            padding: 0.6rem 0; /* slightly increased */
            text-align: center;
        }


        /* Icon spacing reduced */
        footer a {
            margin: 0 6px; /* reduced from mx-2 (~8px) */
        }

        /* Hover effect (unchanged functionality) */
        footer a i {
            transition: all 0.3s ease;
            font-size: 1.3rem;
        }

        footer a:hover i {
            color: #1e90ff;
            transform: translateY(-2px);
            text-shadow: 0 2px 4px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav id="main-navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">MM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About Me</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'projects' %}">Projects</a></li>

                    <!-- Blog Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="blogDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Blog
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="blogDropdown">
                            <li><a class="dropdown-item" href="{% url 'blog_category' 'data-engineering' %}">Data Engineering</a></li>
                            <li><a class="dropdown-item" href="{% url 'blog_category' 'journey-with-jesus' %}">Journey with Jesus</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Main content -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p class="mb-1">
            <a href="mailto:mingma.moktan0831@gmail.com" target="_blank" class="text-light">
                <i class="bi bi-envelope-fill"></i>
            </a>
            <a href="tel:+358442463796" target="_blank" class="text-light">
                <i class="bi bi-telephone-fill"></i>
            </a>
            <a href="https://github.com/MingmaMoktan" target="_blank" class="text-light">
                <i class="bi bi-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/mingma-moktan/" target="_blank" class="text-light">
                <i class="bi bi-linkedin"></i>
            </a>
        </p>
        <p class="mt-0 mb-0">Â© 2025 Mingma Moktan</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Navbar hide/show on scroll -->
    <script>
        let lastScrollTop = 0;
        const navbar = document.getElementById("main-navbar");

        window.addEventListener("scroll", function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (scrollTop > lastScrollTop) {
                navbar.style.top = "-70px";  // hide
            } else {
                navbar.style.top = "0";      // show
            }
            lastScrollTop = Math.max(scrollTop, 0);
        });
    </script>

</body>
</html>
